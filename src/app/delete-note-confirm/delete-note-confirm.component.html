<div class="app-confirm-delete-container">
    <div>
        Are you sure you want to delete this note?
    </div>

    <div class="app-delete-note-form-buttons">
        <button class="app-form-button" (click)="close()">No</button>
        <button class="app-form-button app-yes-button" (click)="delete()">Yes</button>
    </div>

</div>
